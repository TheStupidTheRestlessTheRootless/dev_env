version: "3.0"
services:
  java-ssh:
    image: triple-eggs/node:12
    container_name: node-server
    environment:
      - USER_ID=1000
      - USER_NAME=username
      - GROUP_ID=1000
      - GROUP_NAME=admin
      - USER_PASSWORD=password #optional
    volumes:
      - /path/to/data:/data
    ports:
      - 22:2222
    restart: always
